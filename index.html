<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soccer Table</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div id="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Contact</a></li>
            <!-- login Button -->
            <li id="login"><a href="#">Login</a></li>
        </ul>
    </div>

    <div id="icons">
        <!-- visit => "fontawesome.com" for icons -->
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-youtube"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
    </div>

    <div class="container">
        <div class="match-tabs">
            <li class="tab-link">
                <a href="#match-date">Match By Date</a>
            </li>
            <li class="tab-link">
                <a href="#match-group">Match By Group</a>
            </li>
        </div>
        <h1 class="section-heading">Match By Date</h1>
        <div class="matchs" id="match-date"></div>
        <h1 class="section-heading">Match By Group</h1>
        <div class="matchs-by-group" id="match-group"></div>
    </div>
    <div class="scroll-top">
        <img src="arrow.png" alt="arrow" />
    </div>
    <script src="script.js"></script>
</body>

</html>
